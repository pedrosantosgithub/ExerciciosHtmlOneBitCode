<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da liga dos astronautas</title>
</head>

<body>
  <h3>Cadastro da liga dos astronautas</h3>
  <form action="" method="get">
    <div>
      <label for="iname">Nome:</label>
      <input type="text" name="iname" id="iname">
    </div>
<br>
    <div>
      <label for="iemail">Email:</label>
      <input type="email" name="iemail" id="iemail"> - 
      <label for="ipass">Password:</label> 
      <input type="password" name="ipass" id="ipass"></div> 
<br>
    <div>
      <label for="idate">Data de nascimento </label>
      <input type="date" name="idate" id="idate"> - Foto: <input type="file" name="" id=""></div>
<br>
    <div>
      <label for="inas">Nacionalidade:</label>
      <select name="inas" id="inas">
        <option value="Russo">Russo</option>
        <option value="Americano">Americano</option>
        <option value="Brasileiro">Brasileiro</option>
      </select>

      
     - Genero: 
      <label for="ifem">F</label>
      <input type="radio" name="isex" id="ifem"> 
      <label for="imas">M</label>
      <input type="radio" name="isex" id="imas" checked>
    </div>
<br>

    Suas principas qualidades: <br>
    <label for="iintelig">Inteligência:</label> <input type="checkbox" name="iintelig" id="quali">
     | 
    <label for="iresili">Resiliência:</label> <input type="checkbox" name="iresili" id="quali"> |

    <label for="iprep">Preparo fisico: </label><input type="checkbox" name="iprep" id="quali"> 

    <label for="iedu">Educação:</label> <input type="checkbox" name="iedu" id="quali"> 
<br> 
<br>
    

    <div>
      <textarea name="itext" id="itext" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div> 

<br>
<br>

    <div>
      <input type="submit" value="Criar">
    </div>

  </form>
</body>

</html>
